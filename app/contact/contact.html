<h2>Para contactarte con Mapa de la Seguridad</h2>

<form>
	<div class="form-group">
		<label for="email">Tu dirección de correo</label>
		<input type="email" class="form-control" id="email" placeholder="Ingresá su dirección de correo" />
	</div>
	<div class="form-group">
		<label for="subject">Asunto</label>
		<input type="text" class="form-control" id="subject" placeholder="Motivo del contacto" />
	</div>
	<div class="form-group">
		<label for="comentarios">Que querés comentarnos</label>
		<textarea type="text" class="form-control" rows="10" id="comentarios" placeholder="Indicá que desea comunicarnos"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Envianos el mensaje</button>
</form>
