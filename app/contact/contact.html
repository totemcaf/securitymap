<h2>Para contactarse con Vecinos de La Lucila</h2>

<form>
	<div class="form-group">
		<label for="email">Su dirección de correo</label>
		<input type="email" class="form-control" id="email" placeholder="Ingrese su dirección de correo" />
	</div>
	<div class="form-group">
		<label for="comentarios">Mensaje</label>
		<textarea type="text" class="form-control" rows="10" id="comentarios" placeholder="Indique que desea comunicarnos"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Enviar</button>
</form>
