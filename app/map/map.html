<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<div >
				<h3>Ver</h3>
				<form role="search">
					<p ng-repeat="filter in filters">
						<input type="checkbox" ng-model="filter.enabled"  ng-change="filterChange()"/> {{filter.name}}
					</p>
				</form>
			</div>
			<div class=".clearfix">
				<div>Position: "latitude": {{position.lat()}}, "longitude": {{position.lng()}}</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="alert alert-warning" role="alert" ng-if="error" class="animate-if">{{error}}</div>
			<button class="btn btn-primary pull-right" type="button" ng-click="reportAComplaint()">Report√° un delito</button>
			<h2>Mapa de los delitos</h2>
			<div id="map_canvas" style="width: 100%; height: 500px"  class="img-thumbnail"></div>
		</div>
	</div>
</div>
